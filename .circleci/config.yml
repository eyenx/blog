version: 2
jobs:
  build:
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Image
          command: |
            docker build -t eyenx/eyenx-ch-jekyll .
      - run:
          name: Run Tests
          command: |
            docker run -d -p 4000:4000 eyenx/eyenx-ch-jekyll && sleep 20 && docker exec $(docker ps -q) /test.sh
      - run:
          name: Push Image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin && docker push eyenx/eyenx-ch-jekyll:latest
      - run:
          name: Deploy to static content to surge
          command: |
              docker run -e SURGE_TOKEN -e SURGE_LOGIN -e SURGE_HOSTNAME eyenx/eyenx-ch-jekyll:latest /surge_deploy.sh
