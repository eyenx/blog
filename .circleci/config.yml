version: 2
jobs:
  build:
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Image
          command: |
            docker build -t eyenx/eyenx-ch .
      - run:
          name: Run Tests
          command: |
            docker run -d -p 8080:80 eyenx/eyenx-ch && sleep 20 && docker exec $(docker ps -q) apk add curl && docker exec $(docker ps -q) curl localhost
      - run:
          name: Push Image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin && docker push eyenx/eyenx-ch:latest
