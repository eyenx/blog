version: 2
jobs:
  build:
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build Image
          command: |
            docker build -t eyenx/eyenx-ch-jekyll .
      - run:
          name: Run Tests
          command: |
            apk add --update curl && docker run -d -p 4000:4000 eyenx/eyenx-ch-jekyll && sleep 20 && docker exec $(docker ps -q) curl localhost:4000/about
      - run:
          name: Push Image
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS && docker push eyenx/eyenx-ch-jekyll:latest
