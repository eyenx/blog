<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ site.title }} - {{ site.tagline }}</title>
      <meta name="viewport" content="width=device-width">
      <!-- favicon.png -->
      <link rel="shortcut icon" href="/favicon.png" type="image/png">
      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ ASSET_PATH }}/css/main.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ ASSET_PATH }}/css/custom.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{{ ASSET_PATH }}/css/responsive.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ ASSET_PATH }}/css/foundation-icons.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
            <h1 class="title"><a href="/"><img id="logo" src="/assets/img/eyenx.png"></a></h1>
          <p><h1 class="subtitle">{{ site.title }}</h1></p>
          <span class="tagline">{{ site.tagline }}</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            <li class="post-link">
                <span class="post-item" >last 3 posts</span>
            </li>
            {% for post in site.posts limit: 3 %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
            <li class="post-link">
                <a href="/posts"><span class="post-item">show all posts</span></a>
            </li>
          </ul>
        </div>
            <div class="nav">
                <a href="{{ BASE_PATH }}/about" class="footer-link">about</a> <span class="separator">&bull;</span>
                <a href="{{ BASE_PATH }}/pages" class="footer-link">pages</a>
            </div>
        <div class="footer">
          <span id="footer-links">
            <a href="mailto:{{ site.author.email }}" class="step fi-mail size-24"></a>
            <a href="{{ site.author.twitter }}" class="step fi-social-twitter size-24"></a>
            <a href="{{ site.author.github }}" class="step fi-social-github size-24"></a>
            <a href="{{ site.author.gplus }}" class="step fi-social-google-plus size-24"></a>
            <a href="{{ site.author.lastfm }}" class="step fi-social-lastfm size-24"></a>
            <a href="{{ BASE_PATH }}/rss.xml" class="step fi-rss size-24"></a>
        </span>
     </div>
      </div>

        {{ content }}

    </div>
    <script src="{{ ASSET_PATH }}/js/responsive.js" type="text/javascript"></script>
  </body>
</html>
