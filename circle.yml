machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t eyenx/eyenx-ch-jekyll .

test:
  override:
    - docker run -d -p 4000:4000 eyenx/eyenx-ch-jekyll; sleep 20
    - netcat -vz localhost 4000
    - curl -I http://localhost:4000/about/

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push eyenx/eyenx-ch-jekyll:latest
