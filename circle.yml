machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - sudo pip install tutum
    - docker build -t tutum.co/eyenx/eyenx-ch-jekyll .

test:
  override:
    - docker run -d -p 4000:4000 tutum.co/eyenx/eyenx-ch-jekyll; sleep 20
    - netcat -vz localhost 4000
    - curl -I http://localhost:4000/about/

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $TUTUM_MAIL -u $TUTUM_USER -p $TUTUM_PASS tutum.co
      - docker push tutum.co/eyenx/eyenx-ch-jekyll
      - docker run tutum stack eyenx-ch redeploy
